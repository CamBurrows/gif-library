<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footy Gif Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- row for dynamic buttons -->
        <div class="row">
            <div class="buttons col-md-12"></div>
        </div>
        
        <!-- row for input form and add button, use bootstrap -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="newgifbar" placeholder="Enter a new gif button">
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success">Create New Button</button>
            </div>
            <div class="col-md-6">
            <p id="directions">Select a topic to look at gifs, type in any new topic you want and add it to the list! Click on gif to play.</p>
            </div>
        </div>

        <!-- row for gifs -->

    </div>

    <div class="row">
            <div class="col-md-12 gif-section"></div>
    </div>



    
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script type="text/javascript">
    
//new ClipboardJS('.copy');
    
    var topics = ["manchester united", "arsenal", "tottenham" , "liverpool", "chelsea fc", 
    "barcelona", "real madrid", "psg", "bayern munich", "dortmund", "juventus", "pogba", "lingard",
    "aubameyang","ozil", "kane", "dele", "salah", "firmino", "eden hazard" , "willian", "messi", 
    "suarez", "ronaldo", "gareth bale", "neymar","mbappe","muller","lewandowski","reus", "pulisic", "dybala", "adidas",
     "nike", "puma"];

    for (i = 0; i < topics.length; i++){
        var gifButton = $("<button>" + topics[i] + "</button>");
        gifButton.attr({"class": "btn btn-outline-primary gifbtn", type: "button", "data-name": topics[i]});
        $(".buttons").append(gifButton);
        console.log("buttonsmade");
    };

    $(".btn-success").on("click", function(){
        var newValue = $("#newgifbar").val().trim();
        var newGifButton = $("<button>" + newValue + "</button>");
        newGifButton.attr({"class":"btn btn-outline-primary gifbtn", type: "button", "data-name": newValue});
        $(".buttons").append(newGifButton);
        $("#newgifbar").val("");
    });
    
    
    $(document).on("click", ".gifbtn", function(){

        $(".gif-section").empty();

        var searchTerm = $(this).attr("data-name");

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + searchTerm + "&api_key=dc6zaTOxFJmzC&limit=20";
        
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response){
            
            for (i = 0; i < response.data.length; i++){
                var newDiv = $("<div class='imgcard float-left'>");
                var newGif = $("<img>");
                var rating = $("<p class='rating'>");
                var copy = $("<button>copy gif to clipboard: </button>") //will hold copy to clipboard data
                var clipboard = $("<img src='assets/clipboard.svg'>")
                
                newGif.attr("src", response.data[i].images.fixed_height_still.url);
                newGif.attr({
                            "data-state":"still",
                            "data-still": response.data[i].images.fixed_height_still.url,
                            "data-animate": response.data[i].images.fixed_height.url,
                            "class": "gif",
                });

                rating.text("Rating: " + response.data[i].rating);

                clipboard.attr("class", "icon");
                
                copy.attr({"value":response.data[i].url,
                            "class": "btn-default copy",
                            id: "copydata",
                            "data-clipboard-target":"#copydata"
                });
                
                copy.append(clipboard);
                
                newDiv.append(rating);
                newDiv.prepend(newGif);
                newDiv.append(copy);
                $(".gif-section").prepend(newDiv);

            };
        })

    console.log("got data");
    });

    $(document).on("click", ".gif", function(){
      var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
     
    
    </script>
</body>
</html>
